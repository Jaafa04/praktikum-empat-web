		var mata_uang = document.getElementById('formasal').kategori.value;
		var tukar_uang = document.getElementById('formjadi').kategori1.value;
		var masukan = parseFloat(data1.value);

				var hasil = masukan * 3500 ;

				document.getElementById("konversi").innerHTML = hasil;
